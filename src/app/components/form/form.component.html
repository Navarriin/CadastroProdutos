<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="formGroup">
          <form [formGroup]="formGroup">
            <ng-template matStepLabel>Preencha os campos</ng-template>
            <div class="inputs d-flex gap-2 flex-wrap">
              <mat-form-field class="col-2" appearance="outline">
                <mat-label>Sku</mat-label>
                <input matInput type="text" formControlName="sku" required>
              </mat-form-field>
              <mat-form-field class="col-9" appearance="outline">
                <mat-label>Nome do produto</mat-label>
                <input matInput type="text" placeholder="Água" formControlName="product" required>
              </mat-form-field>
            </div>
            <button mat-button matStepperNext>Próximo</button>
          </form>
        </mat-step>
        <mat-step [stepControl]="formGroup">
          <form [formGroup]="formGroup">
            <ng-template matStepLabel>Preencha os campos numéricos</ng-template>
            <div class="inputs d-flex gap-2">
              <mat-form-field appearance="outline">
                <mat-label>Estoque</mat-label>
                <input matInput type="number" placeholder="32" formControlName="stock" required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Custo</mat-label>
                <input matInput type="number" placeholder="8,95" formControlName="cost" required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <input matInput type="number" placeholder="12,50" formControlName="price" required>
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-between">
              <button mat-button matStepperPrevious>Voltar</button>
              <button mat-raised-button type="button" color="primary" (click)="saveProduct()">Enviar</button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
