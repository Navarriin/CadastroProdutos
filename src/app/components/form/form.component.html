<div class="container">
  <div class="row mt-4 mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between me-5 pe-2 mt-2">
        <mat-card-title class="ms-5">Cadastro de produto</mat-card-title>
        <button mat-raised-button type=" button" color="primary" routerLink="/">Voltar</button>
      </div>
      <hr class="col-11 mt-3 m-auto" />
      <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="formGroup">
          <form [formGroup]="formGroup">
            <ng-template matStepLabel>Preencha os campos</ng-template>
            <div class="inputs d-flex gap-2 flex-wrap">
              <mat-form-field class="col-2" appearance="outline">
                <mat-label>Sku</mat-label>
                <input matInput type="text" formControlName="sku">
              </mat-form-field>
              <mat-form-field class="col-9" appearance="outline">
                <mat-label>Nome do produto</mat-label>
                <input matInput type="text" placeholder="Água" formControlName="product">
              </mat-form-field>
            </div>
            <button mat-button matStepperNext>Próximo</button>
          </form>
        </mat-step>
        <mat-step [stepControl]="formGroup">
          <form [formGroup]="formGroup">
            <ng-template matStepLabel>Preencha os campos numéricos</ng-template>
            <div class="inputs d-flex gap-2">
              <mat-form-field appearance="outline">
                <mat-label>Estoque</mat-label>
                <input matInput type="number" placeholder="32" formControlName="stock">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Custo</mat-label>
                <input matInput type="number" placeholder="8,95" formControlName="cost">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <input matInput type="number" placeholder="12,50" formControlName="price">
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-between">
              <button mat-button matStepperPrevious>Voltar</button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
      <div class="d-flex justify-content-end me-5 pe-2 mt-2">
        <button mat-raised-button type="button" color="primary" (click)="saveProduct()" routerLink="/"
          [disabled]="!formGroup.valid">Enviar</button>
      </div>
    </div>
  </div>
</div>
