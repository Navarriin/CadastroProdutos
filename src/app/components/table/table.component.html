<div class="container">
  <div class="row">
    <div class="col-11 m-auto p-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="acao">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Ação </th>
          <td class="col-1" mat-cell *matCellDef="let element">
            <div class="d-flex justify-content-between col-sm-6 gap-2">
              <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
              <button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sku">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Sku </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>

        <ng-container matColumnDef="produto">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Produto </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>

        <ng-container matColumnDef="estoque">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Estoque </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.estoque}} </td>
        </ng-container>

        <ng-container matColumnDef="custo">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Custo </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.custo}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Preço </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
