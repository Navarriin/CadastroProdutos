<div class="contariner">
  <div class="row">
    <div class="col-11 m-auto mt-5 p-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element"> {{element.acao}} </td>
        </ng-container>

        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef> Sku </th>
          <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>

        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>

        <ng-container matColumnDef="estoque">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
        </ng-container>

        <ng-container matColumnDef="custo">
          <th mat-header-cell *matHeaderCellDef> Custo </th>
          <td mat-cell *matCellDef="let element"> {{element.custo}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
